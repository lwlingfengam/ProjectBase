<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>waterqua window 水质列表</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <style type="text/css">
    html,
    body {
        height: 100%;
    }
    </style>
</head>

<body class="flex-box-v">
    <header id="header">
        <div class="back" tapmode onclick="api.closeWin();">
            <img src="../image/back.png">
        </div>
        <div class="title">水质列表</div>
    </header>
    <!-- <div id="nav" class="scroll-nav">
        <div class="scroll-nav-main">
            <ul>
                <li class="nav-item active" tapmode>进水口水质</li>
                <li class="nav-item" tapmode>出水口水质</li>
            </ul>
        </div>
    </div> -->
    <div id="main" class="flex-1">
    </div>
    <footer id="footer">
    </footer>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/scrollnav.js"></script>
<script type="text/javascript">
apiready = function() {
    var header = $api.dom('header');
    var footer = $api.dom('footer');

    var headerH = $api.fixStatusBar(header);
    var footerH = $api.fixTabBar(footer);

    // 在当前窗口加载页面
        api.openFrame({
        name: 'waterquain_list_frame_copy',
        url: 'waterquain_list_frame_copy.html',
        rect: {
            marginTop: headerH,
            marginBottom: footerH,
            w: 'auto',
            h: 'auto'
        },
        bounces: false
    });
};
</script>

</html>
