<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>weather frame</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <style>
    html,
    body {
        background: transparent;
    }

    .weather {
        height: 44px;
        line-height: 44px;
        text-align: right;
        padding-right: 13px;
    }

    .weather span {
        height: 33px;
        line-height: 33px;
        font-size: 12px;
        color: rgba(255, 255, 255, 1);
    }

    .weather img {
        margin-right: 3px;
        width: 16px;
        height: 16px;
    }
    </style>
</head>

<body>
    <div class="weather" tapmode="highlight" onclick="openMeteorologyWindow();">
        <img src="../image/weather/101.png" alt=""><span>16°c 阴 西北风 1级</span>
    </div>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
apiready = function() {};

function openMeteorologyWindow() {
    api.openWin({
        name: 'meteorology',
        url: 'meteorology.html',
        pageParam: {
            name: 'value'
        }
    });
}
</script>

</html>
