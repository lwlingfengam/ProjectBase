<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>tech frame group</title>
    <!--  生产工艺详情页面 -->
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <style type="text/css">
    html,
    body {
        height: 100%;
    }
    </style>
</head>

<body class="flex-box-v">
    <header id="header">
        <div class="back" tapmode onclick="api.closeWin();">
            <img src="../image/back.png">
        </div>
        <div id="title" class="title">生产工艺参数详情</div>
    </header>
    <div id="nav" class="scroll-nav">
        <div class="scroll-nav-main">
            <ul>
                <li class="nav-item active" tapmode>实时工艺参数</li>
                <li class="nav-item" tapmode>工艺参数统计</li>
                <!-- <li class="nav-item" tapmode>三期工艺</li> -->

                <!--  <li class="nav-item" tapmode>防汛抗旱</li>
                <li class="nav-item" tapmode>工程信息</li>
                <li class="nav-item" tapmode>预警记录</li> -->
            </ul>
        </div>
    </div>
    <div id="main" class="flex-1">
    </div>
    <footer id="footer">
    </footer>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/scrollnav.js"></script>
<script type="text/javascript">
var scrollNav = new LDScrollNav('nav', function(index) {
    if (index != 4) {
        api.sendEvent({
            name: 'warn_detail_changed',
            extra: {
                hidden: true
            }
        });
    } else {
        api.sendEvent({
            name: 'warn_detail_changed',
            extra: {
                hidden: false
            }
        });
    }

    api.setFrameGroupIndex({
        name: 'rsvrFrameGroup',
        index: index,
        scroll: true
    });
});

apiready = function() {
    var param = api.pageParam;

    // document.querySelector('#title').innerHTML = param.name;

    var header = $api.byId('header'),
        footer = $api.byId('footer'),
        nav = $api.byId('nav'),
        headerH = $api.fixStatusBar(header),
        footerH = $api.fixTabBar(footer),
        navH = $api.offset(nav).h;

    var frames = [];
    frames.push({ name: 'techfirst_detail_frame', url: 'techfirst_detail_frame.html', pageParam: { id: param.id, name: param.name, reportDate: param.reportDate, deviceId: param.deviceId } });
    frames.push({ name: 'techstat_detail_frame', url: 'techstat_detail_frame.html', pageParam: { id: param.id, name: param.name} });
    // frames.push({ name: 'techthird_detail_frame', url: 'techthird_detail_frame.html', pageParam: { id: param.projectId, name: param.name} });

    /*
    frames.push({ name: 'fxrsvr_detail_frame', url: 'fxrsvr_detail_frame.html' });
    frames.push({ name: 'project_detail_frame', url: 'project_detail_frame.html', pageParam: { id: param.id, name: param.name } });
    frames.push({
        name: 'warn_detail_frame',
        url: 'warn_detail_frame.html',
        pageParam: {
            'headerH': headerH + navH,
            'footerH': footerH,
            'hidden': true
        }
    });
    */

    api.openFrameGroup({
        name: 'rsvrFrameGroup',
        scrollEnabled: false,
        rect: {
            marginTop: headerH + navH,
            marginBottom: footerH,
            w: 'auto',
            h: 'auto'
        },
        index: 0,
        frames: frames,
        preload: 1
    }, function(ret, err) {
        scrollNav.setIndex(ret.index);
    });
};
</script>

</html>
