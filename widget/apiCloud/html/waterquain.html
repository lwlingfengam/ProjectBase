<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>waterquain window 进水水质</title>
    <!-- 进水水质窗口
        窗口内加载waterquain_list_frame.html

   -->
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <style>
    html,
    body {
        height: 100%;
    }
    </style>
</head>

<body class="flex-box-v">
    <header id="header">
        <!-- <div class="back" tapmode onclick="api.closeWin();"> -->
        <div class="back" tapmode onclick="toHome();">
            <img src="../image/back.png">
        </div>
        <!-- <div class="title">进水水质</div> -->
        <div class="aui-bar aui-bar-btn aui-bar-btn-round" style="width:45%;">
            <div class="aui-bar-btn-item aui-active">进水口水质</div>
            <div class="aui-bar-btn-item" onclick="HeaderbtnItem()">出水口水质</div>
        </div>

    </header>


    <!-- <div id="main" class="flex-1">
    </div>
    <footer id="footer">
    </footer> -->
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
apiready = function() {
    var header = $api.dom('header');
    var footer = $api.dom('footer');

    var headerH = $api.fixStatusBar(header);
    var footerH = $api.fixTabBar(footer);

    // 在当前窗口加载页面
        api.openFrame({
        name: 'waterquain_list_frame',
        url: 'waterquain_list_frame.html',
        rect: {
            marginTop: headerH,
            marginBottom: footerH,
            w: 'auto',
            h: 'auto'
        },
        bounces: false
    });
};

function toHome(){
  api.openWin({
      name: 'waterquain',
      url: 'home.html',

  });
}


 function HeaderbtnItem(){

   api.openWin({
       name: 'waterquain',
       url: 'waterquaout.html',

   });
 }
</script>

</html>
