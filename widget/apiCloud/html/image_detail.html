<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>image detail window</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <style>
    html,
    body {
        height: 100%;
    }
    </style>
</head>

<body class="flex-box-v">
    <header id="header">
        <div class="back" tapmode onclick="api.closeWin();">
            <img src="../image/back.png">
        </div>
        <div id="title" class="title">图像站</div>
    </header>
    <div id="main" class="flex-1">
    </div>
    <footer id="footer">
    </footer>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
apiready = function() {
    var header = $api.dom('header');
    var footer = $api.dom('footer');

    var headerH = $api.fixStatusBar(header);
    var footerH = $api.fixTabBar(footer);

    document.querySelector('#title').innerHTML = api.pageParam.name;

    api.openFrame({
        name: 'image_detail_frame',
        url: 'image_detail_frame.html',
        rect: {
            marginTop: headerH,
            marginBottom: footerH,
            w: 'auto'
        },
        pageParam: {
            deviceId: api.pageParam.deviceId,
            name: api.pageParam.name
        },
        bounces: false
    });
};
</script>

</html>
