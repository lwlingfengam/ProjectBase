function openDialogText() {
  dialog.prompt({
          title:"请输入说明内容",
          text:'说明内容',
          type:'text',
          buttons:['取消','确定']
        },function(ret){
    console.log(ret)
});
}

function openDialogOver() {
  dialog.prompt({
          title:"您将结束该任务,请填写结束说明",
          text:'结束说明',
          type:'text',
      },function(ret){
          if(ret){
              dialog.alert({
                  title:"提示",
                  msg:"您已结束本次任务",
                  buttons:['确定']
              });
          }
      });
}
