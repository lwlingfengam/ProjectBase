<script type="text/javascript">
var lstMedia = LDListView('#mediaList', '.media', function(index) {
    api.openWin({
        name: 'note_detail',
        url: 'note_detail.html',

            name: 'value'
        }
    });
});

var searchBar = null;
apiready = function() {

    searchBar = new LDSearchBar(UISearchBar, '输入关键字名称查询', function(ret) {

};

function openSearchWindow() {
