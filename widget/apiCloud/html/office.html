<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>office window 综合办公</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <style type="text/css">
    html,
    body {
        height: 100%;
    }
    </style>
</head>

<body class="flex-box-v">
    <header id="header">
        <div class="title">综合办公</div>
    </header>
    <div id="main" class="flex-1">
    </div>
    <footer id="tabbar" class="flex-box-h">
        <div class="menu flex-1"></div>
        <div class="menu flex-1"></div>
        <div class="menu flex-1"></div>
        <div class="menu flex-1"></div>
        <!-- <div class="menu flex-1"></div> -->
    </footer>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/tabbar.js"></script>
<script type="text/javascript">
apiready = function() {
    var header = $api.dom('header');
    var footer = $api.dom('footer');

    var headerH = $api.fixStatusBar(header);
    var footerH = $api.fixTabBar(footer);

    api.openFrame({
        name: 'office_list_frame',
        url: 'office_list_frame.html',
        rect: {
            marginTop: headerH,
            marginBottom: footerH,
            w: 'auto',
            h: 'auto'
        },
        bounces: true
    });

    var NVTabBar = api.require('NVTabBar');
    new LDTabbar(NVTabBar, 0);

    api.addEventListener({
        name: 'keyback'
    }, function(ret, err) {
        api.toLauncher();
    });
};
</script>

</html>
